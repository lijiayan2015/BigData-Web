<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	window.onload = function(){
		alert("欢迎光临");
	}
	//离开页面的时候触发该事件
	window.onunload = function(){
		alert("欢迎下次光临");
	}
	
	function change(obj){
		obj.value = obj.value.toUpperCase();
	}
</script>
</head>
<body>
	输入:<input type="text" onchange="change(this)">
</body>
</html>
